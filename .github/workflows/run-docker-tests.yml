name: Run Docker Tests

on:
  workflow_call:
    secrets:
      OLM_D_RCH_TOKEN:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ./.uv-cache
      OLM_D_RCH_TOKEN: ${{ secrets.OLM_D_RCH_TOKEN }}
    strategy:
      matrix:
        test_target: [build-test, e2e-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install uv
        run: pipx install uv

      - name: Configure Git for private repositories
        env:
          AUTH_TOKEN: ${{ secrets.OLM_D_RCH_TOKEN }}
        run: |
          if [ -z "$AUTH_TOKEN" ]; then
            echo "OLM_D_RCH_TOKEN secret is required to access private repositories." >&2
            exit 1
          fi
          git config --global url."https://oauth2:${AUTH_TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Configure environment variables
        run: |
          echo "OLLAMA_HOST=${{ secrets.OLLAMA_HOST }}" >> .env
          echo "OLM_D_RCH_OLLAMA_MODEL=${{ env.OLM_D_RCH_OLLAMA_MODEL }}" >> .env

      - name: Run tests
        run: |
          just ${{ matrix.test_target }}
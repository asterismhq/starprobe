name: Run Local Tests

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: ./.uv-cache
    strategy:
      matrix:
        test_target: [unit-test, sdk-test, intg-test]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create .env file from example
        run: cp .env.example .env

      - name: Configure environment variables
        run: |
          echo "OLLAMA_HOST=${{ secrets.OLLAMA_HOST }}" >> .env
          echo "STARPROBE_OLLAMA_MODEL=${{ env.STARPROBE_OLLAMA_MODEL }}" >> .env

      - name: Run tests
        run: |
          just ${{ matrix.test_target }}
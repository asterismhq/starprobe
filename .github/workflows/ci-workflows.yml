name: CI Workflows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-linters:
    uses: ./.github/workflows/run-linters.yml

  run-local-tests:
    uses: ./.github/workflows/run-local-tests.yml
    secrets:
      OLLAMA_HOST: ${{ secrets.OLLAMA_HOST }}

  run-docker-tests:
    uses: ./.github/workflows/run-docker-tests.yml
    secrets:
      OLLAMA_HOST: ${{ secrets.OLLAMA_HOST }}